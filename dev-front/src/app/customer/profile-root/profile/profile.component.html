<section class="container-perfil">
    <h1 class="title-sección-perfil">Perfil</h1>
    <div class="container-p-perfil" routerLink="/customer/PersonalInformation">
        <p>Información personal</p>
        <ng-container *ngTemplateOutlet="svgTemplate"></ng-container>
    </div>
    <div class="container-p-perfil" routerLink="/customer/FoodPreferences">
        <p>Preferencias de comidas</p>
        <ng-container *ngTemplateOutlet="svgTemplate"></ng-container>
    </div>
    <div class="container-p-perfil" routerLink="/customer/MyAddresses">
        <p>Direcciones</p>
        <ng-container *ngTemplateOutlet="svgTemplate"></ng-container>
    </div>
    <div class="container-p-perfil">
        <p>Favoritos</p>
        <ng-container *ngTemplateOutlet="svgTemplate"></ng-container>
    </div>
</section>

<section class="container-perfil">
    <h1 class="title-sección-perfil">Actividad</h1>
    <div class="container-p-perfil" routerLink="/customer/MostSeen">
        <p>Mas vistos</p>
        <ng-container *ngTemplateOutlet="svgTemplate"></ng-container>
    </div>
</section>

<section class="container-perfil">
    <h1 class="title-sección-perfil">Configuración</h1>
    <div class="container-p-perfil" routerLink="/customer/NotificationPreferences">
        <p>Notificaciones</p>
        <ng-container *ngTemplateOutlet="svgTemplate"></ng-container>
    </div>
    <div class="container-p-perfil">
        <p>Información legal</p>
        <ng-container *ngTemplateOutlet="svgTemplate"></ng-container>
    </div>
    <div class="container-p-perfil">
        <p>Registrar mi negocio</p>
        <ng-container *ngTemplateOutlet="svgTemplate"></ng-container>
    </div>
    <button class="button-close-session">
        <svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 15px;" width="11" height="12" viewBox="0 0 11 12" fill="none">
