<header class="d-flex align-items-center py-2 shadow-container">
  <app-button-nav-back *ngIf="path!=='confirm' && path!== 'order-status' " [url]="'/payment'"/>
  <app-button-nav-back *ngIf="path==='confirm'" [url]="'/restaurant/checkout'"/>
  <app-button-nav-back *ngIf="path=== 'order-status' " [url]="'/home'"/>
  <h1 class="ms-2">{{ pageTitle }}</h1>
</header>
