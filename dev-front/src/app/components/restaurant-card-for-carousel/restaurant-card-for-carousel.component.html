<div class="restaurant-card">
    <img [src]="image" class="product-image">
    <div class="info">
        <img [src]="logo" class="logo">
        <div class="info-restaurant">
            <section class="name-rating">
                <p class="restaurant-name">{{name}}</p>
                <!--SVG de las estrellas-->
                <div class="rate-container">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="hotel_class">
                            <mask id="mask0_479_2074" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0"
                                width="12" height="12">
                                <rect id="Bounding box" width="12" height="12" fill="#D9D9D9" />
                            </mask>
                            <g mask="url(#mask0_479_2074)">
                                <path id="hotel_class_2"
                                    d="M8.35 7.75L10.25 6.125L11.75 6.25L9.55 8.1625L10.2 11L8.925 10.225L8.35 7.75ZM7.175 4.1L6.65 2.875L7.225 1.5L8.375 4.2125L7.175 4.1ZM2.1625 11L2.975 7.4875L0.25 5.125L3.85 4.8125L5.25 1.5L6.65 4.8125L10.25 5.125L7.525 7.4875L8.3375 11L5.25 9.1375L2.1625 11Z"
                                    fill="#FFC42E" />
                            </g>
                        </g>
                    </svg>
                    <p class="rate">{{rate}}</p>
                </div>
            </section>
            <section class="delivery-time-price">
                <div class="delivery-time-container">
                    <!--SVG del reloj-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <mask id="mask0_479_2080" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0"
                            width="16" height="16">
                            <rect width="16" height="16" fill="#D9D9D9" />
                        </mask>
                        <g mask="url(#mask0_479_2080)">
                            <path
                                d="M10.1997 11.1333L11.133 10.2L8.66634 7.73333V4.66666H7.33301V8.26666L10.1997 11.1333ZM7.99967 14.6667C7.07745 14.6667 6.21079 14.4917 5.39967 14.1417C4.58856 13.7917 3.88301 13.3167 3.28301 12.7167C2.68301 12.1167 2.20801 11.4111 1.85801 10.6C1.50801 9.78888 1.33301 8.92222 1.33301 7.99999C1.33301 7.07777 1.50801 6.21111 1.85801 5.39999C2.20801 4.58888 2.68301 3.88333 3.28301 3.28333C3.88301 2.68333 4.58856 2.20833 5.39967 1.85833C6.21079 1.50833 7.07745 1.33333 7.99967 1.33333C8.9219 1.33333 9.78856 1.50833 10.5997 1.85833C11.4108 2.20833 12.1163 2.68333 12.7163 3.28333C13.3163 3.88333 13.7913 4.58888 14.1413 5.39999C14.4913 6.21111 14.6663 7.07777 14.6663 7.99999C14.6663 8.92222 14.4913 9.78888 14.1413 10.6C13.7913 11.4111 13.3163 12.1167 12.7163 12.7167C12.1163 13.3167 11.4108 13.7917 10.5997 14.1417C9.78856 14.4917 8.9219 14.6667 7.99967 14.6667ZM7.99967 13.3333C9.47745 13.3333 10.7358 12.8139 11.7747 11.775C12.8136 10.7361 13.333 9.47777 13.333 7.99999C13.333 6.52222 12.8136 5.26388 11.7747 4.22499C10.7358 3.18611 9.47745 2.66666 7.99967 2.66666C6.5219 2.66666 5.26356 3.18611 4.22467 4.22499C3.18579 5.26388 2.66634 6.52222 2.66634 7.99999C2.66634 9.47777 3.18579 10.7361 4.22467 11.775C5.26356 12.8139 6.5219 13.3333 7.99967 13.3333Z"
                                fill="#151719" />
                        </g>
                    </svg>
                    <p class="delivery-time">{{deliveryTime}}</p>
                </div>
                <p>·</p>
                <p class="price">{{ price === '0' ? 'Envío gratis' : 'Envío $' + price}}</p>
            </section>
        </div>
    </div>
</div>
