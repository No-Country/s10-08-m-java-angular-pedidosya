<header>
  <!--hero-->
  <section [style.background-image]="'url('+productImageUrl+')'" class="hero">

    <div class="fixed-top">
    <app-button-nav-back [url]="'/restaurant'"/>
    </div>

  </section>


  <!--descripcion-->
  <section class="row mt-2 mb-3 px-2 align-items-center">
    <div class="col-2">
      <img [alt]="'Logo '+title" [src]="logoUrl">
    </div>
    <div class="col-7">
      <div class="ps-2">
      <h1 class="my-0">{{title}}</h1>
      <div class="d-flex ">
        <app-rating [rating]="4.1"/>
        <a class="px-1" href="#">Ver opiniones</a>
      </div>
      </div>
    </div>
    <div class="col-3">
      <div class="d-flex justify-content-space-between">
        <app-button-favorite [favorite]="isFavorite"/>
        <button color="link" mat-mini-fab class="ms-1">
          <mat-icon class="material-icons-outlined " fontIcon="shared"/>
        </button>
      </div>
    </div>
  </section>


</header>
