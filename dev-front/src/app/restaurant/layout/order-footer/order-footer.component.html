<footer>
  <section class="container">
    <div class="d-flex justify-content-space-between">
      <h3>Subtotal:</h3>
      <h3>${{getSubtotal()}}</h3>
    </div>


    <div class="d-flex justify-content-space-between align-items-center  py-2">
      <app-counter (countChange)="onCountChange($event)" [(count)]="quantity"/>
      <button (click)="onAddToCart()"
              [classList]= "(quantity !== 0 || isProductInCart) && !sameQuantityProductInCart? 'btn btn-md btn-primary':'btn btn-md '"
              [color]="quantity === 0 && isProductInCart ? 'warn':''"
              [disabled]="(quantity === 0 && !isProductInCart) || sameQuantityProductInCart"
              mat-flat-button>
        {{quantity === 0 && isProductInCart ? 'Quitar' : 'Agregar'}}
      </button>

    </div>
  </section>
</footer>
