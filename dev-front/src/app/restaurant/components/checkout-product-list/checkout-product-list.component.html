<ng-container *ngIf="cart$ | async as cart">
  <main class="container">
    <h1>{{ cart.restaurant.name }}</h1>

    <ng-container *ngFor="let item of cart.items">
      <app-item-card (changeQuantity)="onChangesQuantityItem($event)" (deleteItem)="onDeleteItem($event)"
                     (editItem)="editItem($event)" [item]="item"></app-item-card>
      <hr>
    </ng-container>



  </main>
</ng-container>
