<section class="deck-container">
  <h1 class="deck-title">{{title}}</h1>


  <ng-container *ngIf="restaurants !== null? restaurants.length > 0:false; else emptyRestaurants">
    <app-restaurant-card *ngFor="let restaurant of restaurants" [restaurant]="restaurant"></app-restaurant-card>
  </ng-container>
  <ng-template #emptyRestaurants>
    <p>No hay elementos</p>
  </ng-template>

</section>
