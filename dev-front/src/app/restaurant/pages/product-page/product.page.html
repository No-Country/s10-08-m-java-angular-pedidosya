<header>
  <app-button-nav-back [url]="'/restaurant/details'"/>
</header>

<main class="container py-1">
  <section class="d-flex align-items-center">
    <div [style.background-image]="'url(' +'/'+ (product$ | async)?.imageUrl + ')'" class="product-img"></div>
    <div class="ms-1 title-container">
      <h1>{{(product$|async)?.name}}</h1>
      <h1>${{(product$|async)?.price}}</h1>
    </div>
  </section>

  <section *ngIf="product$ | async as product" class="description-section">
    <ul class="px-2">
      <li *ngFor="let text of splitText(product)" class="description-text">{{ text }}</li>
    </ul>
  </section>


</main>

<app-order-footer (addToCart)="onAddToCart()" (quantityChange)="onQuantityChange($event)"
                  [unitPrice]="(product$|async)?.price || 0"/>
